<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Additional CSS -->
    <link rel="stylesheet" href="src/css/styles.css">

    <title>Geometry Calculation</title>
</head>

<body>
    <!-- header section starts here -->
    <header>
        <div class="container mx-auto flex justify-between items-center bg-sky-100 p-5 rounded-lg border-0 mt-12">
            <div class="left">
                <h2 class="font-bold text-5xl text-[#111111b0]">Interactive</h2>
                <p class="font-medium text-3xl text-[#11111171]">Geometry Genius</p>
            </div>
            <div class="right">
                <button class="btn btn-info text-[#111111b0]">Blog</button>
            </div>
        </div>
    </header>
    <!-- main section starts here  -->
    <main>
        <div class="container mx-auto flex gap-6 justify-between mt-12">
            <!-- Shapes sections -->
            <div class="shapes flex-1 border-2 border-gray-400 rounded-lg">
                <!-- Triangle Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="src/images/triangle.png"
                            alt="Shoes" /></figure>
                    <div class="card-body text-center">
                        <h2 class="text-2xl font-bold">Triangle</h2>
                        <p>Area(A) = .5 × b × h</p>
                        <div class="inputs flex justify-between items-center">
                            <input type="text" placeholder="b" class="bg-gray-200 rounded-md p-2 w-24">
                            <span>cm</span>
                            <input type="text" placeholder="h" class="bg-gray-200 rounded-md p-2 w-24">
                            <span>cm</span>
                        </div>
                        <div class="card-actions justify-center">
                            <button class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Area Calculations Sections -->
            <div class="calculations border-2 border-gray-400 rounded-lg h-[29rem] w-[28rem]">
                <h2 class="text-center font-bold text-xl">Area Calculation</h2>
            </div>
        </div>
    </main>
    <!-- footer section starts here  -->
    <footer>

    </footer>
</body>

</html>
