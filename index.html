<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Additional CSS -->
    <link rel="stylesheet" href="src/css/styles.css">

    <title>Geometry Calculation</title>
</head>

<body>
    <!-- header section starts here -->
    <header>
        <div class="container mx-auto flex justify-between items-center bg-sky-100 p-5 rounded-lg border-0 mt-12">
            <div class="left">
                <h2 class="font-bold text-5xl text-[#111111b0]">Interactive</h2>
                <p class="font-medium text-3xl text-[#11111171]">Geometry Genius</p>
            </div>
            <div class="right">
                <button class="btn btn-info text-[#111111b0]">Blog</button>
            </div>
        </div>
    </header>
    <!-- main section starts here  -->
    <main>
        <div class="container mx-auto flex flex-col md:flex-col lg:flex-row gap-6 justify-between mt-12">
            <!-- Shapes sections -->
            <div class="shapes flex-1 border-2 border-gray-400 rounded-lg grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 p-4">
                <!-- Triangle Card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img class="p-5" src="src/images/triangle.png"
                            alt="Triangle" /></figure>
                    <div class="card-body text-center">
                        <h2 class="text-2xl font-bold">Triangle</h2>
                        <p>Area(A) = .5 × b × h</p>
                        <div class="inputs flex justify-between gap-4 items-center">
                            <input id="tri-base" type="text" placeholder="b" class="bg-gray-200 rounded-md p-2 w-24">
                            <span>cm</span>
                            <input id="tri-height" type="text" placeholder="h" class="bg-gray-200 rounded-md p-2 w-24">
                            <span>cm</span>
                        </div>
                        <div class="card-actions justify-center">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle Card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img class="p-5" src="src/images/rectangle.png"
                            alt="Rectangle" /></figure>
                    <div class="card-body text-center">
                        <h2 class="text-2xl font-bold">Rectangle</h2>
                        <p>Area(A) = .5 × b × h</p>
                        <div class="inputs flex justify-between items-center">
                            <input type="text" placeholder="b" class="bg-gray-200 rounded-md p-2 w-24">
                            <span>cm</span>
                            <input type="text" placeholder="h" class="bg-gray-200 rounded-md p-2 w-24">
                            <span>cm</span>
                        </div>
                        <div class="card-actions justify-center">
                            <button class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Parallelogram Card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img class="p-5" src="src/images/parallelogram.png"
                            alt="parallelogram" /></figure>
                    <div class="card-body text-center">
                        <h2 class="text-2xl font-bold">Parallelogram</h2>
                        <p>Area(A) = .5 × b × h</p>
                        <div class="inputs flex justify-between items-center">
                            <input type="text" placeholder="b" class="bg-gray-200 rounded-md p-2 w-24">
                            <span>cm</span>
                            <input type="text" placeholder="h" class="bg-gray-200 rounded-md p-2 w-24">
                            <span>cm</span>
                        </div>
                        <div class="card-actions justify-center">
                            <button class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rhombus Card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img class="p-5" src="src/images/rhombus.png"
                            alt="rhombus" /></figure>
                    <div class="card-body text-center">
                        <h2 class="text-2xl font-bold">Rhombus</h2>
                        <p>Area(A) = .5 × b × h</p>
                        <div class="inputs flex justify-between items-center">
                            <input type="text" placeholder="b" class="bg-gray-200 rounded-md p-2 w-24">
                            <span>cm</span>
                            <input type="text" placeholder="h" class="bg-gray-200 rounded-md p-2 w-24">
                            <span>cm</span>
                        </div>
                        <div class="card-actions justify-center">
                            <button class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Pentagon Card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img class="p-5" src="src/images/pentagon.png"
                            alt="Pentagon" /></figure>
                    <div class="card-body text-center">
                        <h2 class="text-2xl font-bold">Pentagon</h2>
                        <p>Area(A) = .5 × b × h</p>
                        <div class="inputs flex justify-between items-center">
                            <input type="text" placeholder="b" class="bg-gray-200 rounded-md p-2 w-24">
                            <span>cm</span>
                            <input type="text" placeholder="h" class="bg-gray-200 rounded-md p-2 w-24">
                            <span>cm</span>
                        </div>
                        <div class="card-actions justify-center">
                            <button class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Ellipse Card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img class="p-5" src="src/images/ellipse.png"
                            alt="Ellipse" /></figure>
                    <div class="card-body text-center">
                        <h2 class="text-2xl font-bold">Ellipse</h2>
                        <p>Area(A) = .5 × b × h</p>
                        <div class="inputs flex justify-between items-center">
                            <input type="text" placeholder="b" class="bg-gray-200 rounded-md p-2 w-24">
                            <span>cm</span>
                            <input type="text" placeholder="h" class="bg-gray-200 rounded-md p-2 w-24">
                            <span>cm</span>
                        </div>
                        <div class="card-actions justify-center">
                            <button class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Area Calculations Sections -->
            <div class="calculations border-2 border-gray-400 rounded-lg w-full h-[28rem] lg:min-w-56 lg:max-w-96">
                <h2 class="text-center font-bold text-xl">Area Calculation</h2>
            </div>
        </div>
    </main>
    <!-- footer section starts here  -->
    <footer>

    </footer>
    <!-- Scripts -->
    <script src="src/js/getInputs.js"></script>
    <script src="src/js/triangle.js"></script>
</body>

</html>
